<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add custom styles here */
    body {
      padding-top: 20px;
    }
    .sidebar {
      background-color: #343a40;
      color: #fff;
      height: 100%;
      position: fixed;
      top: 0;
    }
    .sidebar-heading {
      padding: 10px 20px;
      font-size: 1.2rem;
    }
    .sidebar-link {
      color: #fff;
    }
    .sidebar-link:hover {
      color: #f8f9fa;
    }
    .active-sidebar-link {
      background-color: #495057;
    }
    .main-content {
      margin-left: 220px; /* Sidebar width (200px) + some extra margin */
    }
    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }
    }
    .chart-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="sidebar-sticky">
          <h5 class="sidebar-heading">Admin Panel</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active-sidebar-link" href="#">
                <i class="fas fa-tachometer-alt"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link sidebar-link" href="#">
                <i class="fas fa-users"></i> Users
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link sidebar-link" href="Settings.html">
                <i class="fas fa-cog"></i> Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link sidebar-link" href="index.html">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main role="main" class="main-content col-md-10 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button class="btn btn-sm btn-outline-secondary">Share</button>
              <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar"></span>
              This week
            </button>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>

        <h2>Log of Users</h2>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Number of Users</th>
                <th>Users Names</th>
                <th>Age of Users</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1,001</td>
                <td>Lorem</td>
                <td>ipsum</td>
              </tr>
              <tr>
                <td>1,002</td>
                <td>Amet</td>
                <td>consectetur</td>
              </tr>
              <tr>
                <td>1,003</td>
                <td>Integer</td>
                <td>nec</td>
              </tr>
              <tr>
                <td>1,004</td>
                <td>libero</td>
                <td>Sed</td>
              </tr>
              <tr>
                <td>1,005</td>
                <td>dapibus</td>
                <td>diam</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="adminPage.js"></script>
</body>
</html>
